name: ios-deploy-to-testflight
on:
  # Trigger the workflow on push action
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  build_and_upload_to_testflight:
    name: Build And Upload iOS Application To TestFlight
    runs-on: macOS-latest
    env:
      API_KEY_ID: ${{ secrets.API_KEY_ID }}
      APPSTORE_CONNECT_API_KEY: ${{ secrets.APPSTORE_CONNECT_API_KEY }}
      ISSUER_ID: ${{ secrets.ISSUER_ID }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      MATCH_REPO: ${{ secrets.MATCH_REPO }}
      MATCH_PASS: ${{ secrets.MATCH_PASS }}
    steps:
    - uses: actions/checkout@v1

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Setup Flutter environment
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.3.10'

    - name: Get flutter dependencies
      run: flutter pub get

    - name: Run code generator
      run: flutter packages pub run build_runner build --delete-conflicting-outputs

    - name: Bundle install
      run: cd ./ios && bundle install

    - name: Pod install
      run: cd ./ios && pod install
    - name: Build with flutter cmd
      run: flutter build ipa --flavor staging

    - name: Match AppStore
      run: cd ./ios && bundle exec fastlane sync_appstore_staging_signing

    - name: Deploy to TestFlight
      run: |
        cd ./ios && bundle exec fastlane futter_build_and_upload_testflight_app
